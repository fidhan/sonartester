name: "sonar_cloud_scan_github_actions"  #appname
on:
  workflow_dispatch:

jobs:                             #jobs that will run as a part of workflow
  DemoSonarCloudSCan:             #name of the job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  #after manual checkout scan happens
        with:
            fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
              -Dsonar.organization=fidhan
              -Dsonar.projectKey=sonartester
              